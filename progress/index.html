<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Progress Bar</title>
  </head>
  <body>
    <header>
      <h1>Custom Progress Bars & Sliders</h1>
    </header>
    <section id="linear-section">
      <div class="progress-bar-container ligth">
        <div id="progress-bar">
          <div id="progress-bar-content">68%</div>
          <div id="progress-bar-value"></div>
        </div>
      </div>
      <aside class="ligth">
        <ul>
          <li>
            <label for="ancho">Width:</label
            ><input
              class="linear-input"
              value="250"
              max="480"
              min="20"
              type="range"
              id="ancho"
            />
          </li>
          <li>
            <label for="alto">Height:</label
            ><input
              class="linear-input"
              type="range"
              value="20"
              min="10"
              max="100"
              id="alto"
            />
          </li>
          <li>
            <label for="border-radius">Border Radius:</label
            ><input
              class="linear-input"
              type="range"
              min="0"
              value="25"
              max="50"
              id="border-radius"
            />
          </li>
          <li>
            <label for="linear-progress">Progress:</label
            ><input
              step="1"
              class="linear-input"
              type="range"
              value="68"
              max="100"
              id="linear-progress"
            />
          </li>
          <li>
            <label for="linear-color">Color:</label
            ><input type="color" value="#006eff" id="linear-color" />
          </li>
          <li>
            <a id="linear-fill-up" class="fill-up">Complete</a>
          </li>
        </ul>
      </aside>
    </section>
    <section>
      <div class="progress-bar-container dark">
        <div class="cs-progress-bar">
          <h2><span id="cs-counter">0</span><sup>%</sup></h2>
          <div class="cs-rating"></div>
        </div>
      </div>
      <aside class="dark cs-aside">
        <ul>
          <li class="cs-li">
            <label for="cs-segments">Segments:</label
            ><input
              type="range"
              step="1"
              class="cs-input"
              value="100"
              min="3"
              max="100"
              id="cs-segments"
            />
          </li>
          <li class="cs-li">
            <label for="cs-progress">Progress:</label
            ><input
              class="cs-input"
              type="range"
              min="0"
              step="1"
              value="68"
              max="100"
              id="cs-progress"
            />
          </li>
          <li>
            <label for="cs-color">Color:</label
            ><input type="color" value="#ffea00" id="cs-color" />
          </li>
          <li>
            <a id="cs-fill-up" class="fill-up">Complete</a>
          </li>
        </ul>
      </aside>
    </section>
    <footer>co<b>deb</b>lis<sup>&reg;</sup> 2023</footer>
  </body>
  <script src="main.js"></script>
  <script src="js/linearProgressBar.js"></script>
  <script src="js/CircularSegmentedProgressBar.js"></script>
</html>
